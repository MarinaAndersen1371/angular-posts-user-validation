<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)"
  (updatedPost)="onUpdatePost($event)">
</app-post-form>

<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{post.id}}">{{post.title}}</a></h3>
    <p>{{post.body}}</p>
    <button class="btn btn-danger" (click)="removePost(post)">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
    <button (click)="editPost(post)" class="btn btn-dark mx-2">
      <fa-icon [icon]="faEdit"></fa-icon>
    </button>
  </div>
</div>
